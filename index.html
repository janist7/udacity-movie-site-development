---
layout: main-template
---

<section class="pages container">
    <h1 class="pages-heading col-12-s col-12-ml">Featured work</h1>
    <ul class="page-list col-12-s col-12-ml">
        {% for page in site.pages %}
        <div class="page-item col-12-s col-4-ml">
            <img class="page-list-img" src="{{ page.img | prepend: site.baseurl }}" alt="Appify">

            <a class="page-list-title" href="{{ page.url | prepend: site.baseurl }}">
                <h2>{{ page.title }}</h2>
            </a>


            <a class="page-list-link" href="{{ page.link | prepend: site.baseurl }}">
                <p>{{ page.link }}</p>
            </a>

        </div>
        {% endfor %}
    </ul>
</section>
