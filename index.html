---
layout: main-template
---

<section class="pages container">
    <h2 class="pages-heading col-12-s col-12-ml">Featured work</h2>
    <ul class="page-list l-flex-container">
        {% for page in site.portfolio %}
        <li class="page-list-item">
            <img class="page-list-img" src="{{ page.img | prepend: site.baseurl }}" alt="Appify">

            <a class="page-list-title" href="{{ page.url | prepend: site.url }}">
                <h3>{{ page.title }}</h3>
            </a>


            <a class="page-list-link" href="{{ page.link }}">
                <p>{{ page.link }}</p>
            </a>

        </li>
        {% endfor %}
    </ul>
</section>
